language: swift
os: osx
osx_image: xcode11.2
xcode_sdk: iphonesimulator13.2.2
branches:
  only:
    - /.*/
jobs:
  include:
    stage: Tests
    name: Unit Tests
    script: fastlane unit_test

    stage: Tests
    name: UI Tests
    script: fastlane ui_test

    stage: App Distribution
    name: Firebase
    if: branch =~ /^(master*|release\/w+)/
    script: fastlane firebase_distribution
